<h1>SHOP (mini)</h1>
<div class="categories">
  <button *ngFor="let category of categories" (click)="selectCategory(category)">
    {{ category }}
  </button>
</div>

<app-product-list 
  [products]="filteredProducts" 
  (likeProduct)="onLikeProduct($event)" 
  (removeProduct)="onRemoveProduct($event)">
</app-product-list>
