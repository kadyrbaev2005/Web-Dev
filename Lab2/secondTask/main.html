<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="phone-mockup">
            <img src="images/iphone.png" alt="Instagram Mockup">
        </div>

        <div class="right-side"> 

            <div class="login-box">
                <img class="instagram-font" src="images/instagram.jpg" alt="Instagram">
                <form>
                    <input type="text" placeholder="Телефон, имя пользователя или эл. адрес">
                    <input type="password" placeholder="Пароль">
                    <button type="submit">Войти</button>
                    <div class="or">ИЛИ</div>
                    <div class="login-facebook">
                        <img src="images/facebook-icon.png"> 
                        <a href="https://www.facebook.com/">Войти чезер Facebook</a>
                    </div>
                    <a href="#">Забыли пароль?</a>
                </form>
            </div>

            <div class="register-box">
                У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a>
            </div>

            <div class="download-apps">
                Установите приложение.
                <div class="app-links">
                    <img src="images/apple-store-1.png" alt="App Store">
                    <img src="images/google-store.jpg" alt="Google Play">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
